<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav"></ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>

<div class="container container-mrg-lg">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="page-header" style="text-align: center; margin-top: 10px">
                        <img src="http://res.cloudinary.com/dfs2je0ss/image/upload/v1474900062/logo_djcykg.png" width="180px" >
                        <h4 id="tables">Sign up</h4>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <form class="form-horizontal" name="form" ng-submit="signUp(form)">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">First Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="email" class="form-control" ng-model="user.firstName" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Last Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="email" class="form-control" ng-model="user.lastName" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">City</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="email" class="form-control" ng-model="user.city" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Cell Phone</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="email" class="form-control" ng-model="user.phoneCell" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Office Phone</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="email" class="form-control" ng-model="user.phoneOffice" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Email</label>
                                    <div class="col-sm-8">
                                        <input type="email" name="email" class="form-control" ng-model="user.email" required>
                                    </div>
                                </div> 
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Password</label>
                                    <div class="col-sm-8">
                                        <input type="password" name="password" class="form-control" ng-model="user.password" required>
                                    </div>
                                </div> 
                                <div class="form-group"> 
                                    <div class="col-sm-offset-4 col-sm-4">
                                        <button class="btn btn-primary btn-block" type="submit">
                                            Sign up
                                        </button>
                                    </div>
                                </div>
                                
                                
                            </form>
                        </li>
                    </ul>
                    
                    <div class="container-mrg">
                        <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="  closeAlert($index)">{{alert.msg}}</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
	
</div>
